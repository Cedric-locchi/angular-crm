<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Liste des contacts</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button (click)="showModal = true" class="btn btn-sm btn-outline-success">Nouveau contact</button>
    </div>
  </div>
</div>

<app-modal (content)="saveContact($event)" (definedModal)="closeModal($event)" [title]="'CrÃ©ation d\'un nouveau contact'" [modal]="showModal" [big]="true">
  <app-create></app-create>
</app-modal>

<div class="row mb-3">
  <div class="col-12">
    <div class="input-group">
      <input type="search" class="form-control" [(ngModel)]="searchText" placeholder="Rechercher une entreprise">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">
         <i class="fas fa-search"></i>
        </span>
      </div>
    </div>
  </div>
</div>

<section class="contact_section p-0 m-0">
  <div class="row m-0">
    <div class="col-lg-4 mb-3" *ngFor="let item of informations | search: searchText">
      <app-card [item]="item" (info)="redirect($event)"></app-card>
    </div>
  </div>
</section>
